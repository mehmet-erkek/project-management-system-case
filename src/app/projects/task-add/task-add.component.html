<div class="task-add">
    <h2>Yeni Görev Ekle</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Başlık</label>
        <input id="title" formControlName="title" type="text" class="form-control"/>
        <div *ngIf="taskForm.get('title').invalid && taskForm.get('title').touched">
          Başlık gereklidir.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Açıklama</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="taskForm.get('description').invalid && taskForm.get('description').touched">
          Açıklama gereklidir.
        </div>
      </div>
  
      <div class="form-group">
        <label for="assignee">Atanan Kişi</label>
        <input id="assignee" formControlName="assignee" type="text" class="form-control"/>
        <div *ngIf="taskForm.get('assignee').invalid && taskForm.get('assignee').touched">
          Atanan Kişi gereklidir.
        </div>
      </div>
  
      <div class="form-group">
        <label for="dueDate">Bitiş Tarihi</label>
        <input id="dueDate" formControlName="dueDate" type="date" class="form-control"/>
        <div *ngIf="taskForm.get('dueDate').invalid && taskForm.get('dueDate').touched">
          Bitiş Tarihi gereklidir.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Durum</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="To Do">Yapılacak</option>
          <option value="In Progress">Devam Ediyor</option>
          <option value="Done">Tamamlandı</option>
        </select>
        <div *ngIf="taskForm.get('status').invalid && taskForm.get('status').touched">
          Durum gereklidir.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Görev Ekle</button>
    </form>
  </div>
